name: Keep Render Awake
on:
  schedule:
    - cron: "*/5 * * * *" # cada 5 minutos (UTC)
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Curl ping
        run: |
          curl -sS -m 10 -o /dev/null -w "%{http_code}\n" https://TU-DOMINIO-RENDER.onrender.com/health || true
